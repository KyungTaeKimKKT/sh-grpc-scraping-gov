### grpc/scraping-gov/values.ymal
replicaCount: 1

image:
  repository: shinwoohipo/grpc-scraping-gov
  tag: "1.1.0"
  pullPolicy: Always

service:
  name: scraping-gov
  type: ClusterIP
  port: 50160
  targetPort: 50160  # containerPort 로 mapping됨
  containerPort: 50160

command:
  - python
  - server.py

nfs:
  server: nas.host.sh
  path: /volume1/django/192.168.10.249/media
  size: 200Gi


