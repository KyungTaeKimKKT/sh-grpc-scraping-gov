### deployment.yaml 에서 Affinity 추가함.
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: grpc.cluster
            operator: In
            values: ["role"]
          - key: env
            operator: In
            values: ["production"]


